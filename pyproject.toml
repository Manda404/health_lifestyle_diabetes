[tool.poetry]
name = "health-lifestyle-diabetes"
version = "0.1.0"
description = "Clean architecture project for diabetes prediction using health & lifestyle data."
authors = ["Manda Surel <s239150.eps@gmail.com>"]
readme = "README.md"

# Indique où se trouve le code source
packages = [
    { include = "health_lifestyle_diabetes", from = "src" },
]

# -------------------------------------------
#   Dépendances principales (production)
# -------------------------------------------
[tool.poetry.dependencies]
python = "^3.10"

# Core scientific stack
pandas = "^2.2.0"
numpy = "^1.26.0"
scikit-learn = "^1.4.0"

# Machine Learning models
xgboost = "^2.0.0"
catboost = "^1.2.0"

# Configuration & validation
pyyaml = "^6.0.0"
pydantic = "^2.7.0"

# CLI & API
click = "^8.1.0"
fastapi = "^0.111.0"
uvicorn = { extras = ["standard"], version = "^0.30.0" }

# Dashboard / UI
streamlit = "^1.37.0"

# ---- Logging ----
loguru = "^0.7.0"

# -------------------------------------------
#   Dépendances développement
# -------------------------------------------
nbformat = "^5.10.4"
kaleido = "^1.2.0"
[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"   # Framework de tests simple et puissant, utilisé pour valider le comportement du code, éviter les régressions et garantir la qualité du projet.
black = "^24.0.0"   # Formateur automatique de code Python. Permet un style homogène, lisible et non-discutable dans toute la base de code.
ruff = "^0.5.0"     # Linter ultra-rapide regroupant flake8, isort et d'autres règles de qualité. Détecte erreurs, imports inutiles, complexité excessive et problèmes de style.
mypy = "^1.10.0"    # Vérificateur statique de types. Sécurise les signatures, détecte les incohérences de typage avant exécution, et améliore la robustesse globale du code.


# -------------------------------------------
#   Build system
# -------------------------------------------
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"