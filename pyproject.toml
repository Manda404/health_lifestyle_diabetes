[tool.poetry]
name = "health-lifestyle-diabetes"
version = "0.1.0"
description = "Clean architecture project for diabetes prediction using health & lifestyle data."
authors = ["Manda Surel <s239150.eps@gmail.com>"]
readme = "README.md"

# Source directory
packages = [
    { include = "health_lifestyle_diabetes", from = "src" },
]

# ======================================================
#               üì¶ D√âPENDANCES PRINCIPALES
# ======================================================
[tool.poetry.dependencies]
python = "^3.10"

# Scientific stack
pandas = "^2.2.0"
numpy = "^1.26.0"
scikit-learn = "^1.4.0"

# Machine Learning
xgboost = "^2.0.0"
catboost = "^1.2.0"

# Configuration & validation
pyyaml = "^6.0.0"
pydantic = "^2.7.0"

# API & CLI
fastapi = "^0.111.0"
uvicorn = { extras = ["standard"], version = "^0.30.0" }
click = "^8.1.0"

# UI / Dashboard
streamlit = "^1.37.0"

# Logging
loguru = "^0.7.0"

# Experiment tracking & tuning
mlflow = "^3.7.0"
optuna = "^4.6.0"

# Visualization
seaborn = "^0.13.2"
kaleido = "^1.2.0"

# Notebook
nbformat = "^5.10.4"

# ======================================================
#               üõ†Ô∏è D√âPENDANCES DEVELOPPEMENT
# ======================================================
[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
ruff = "^0.5.0"
mypy = "^1.10.0"
taskipy = "^1.14.1"

# ======================================================
#               üé® CONFIG : BLACK
# ======================================================
[tool.black]
line-length = 88
target-version = ["py310"]

# ======================================================
#               üßπ CONFIG : RUFF
# ======================================================
[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W", "I"]   # Errors, Flake8, Warnings, import-sort
ignore = ["E501"]                # Ignore long lines (Black s'en charge)

# ======================================================
#               üß† CONFIG : MYPY
# ======================================================
[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
strict = true
ignore_missing_imports = true

# ======================================================
#               üöÄ COMMANDES POETRY (SCRIPTS)
# ======================================================
[tool.poetry.scripts]
format = "black:main"

# ======================================================
#               üß∞ TASKIPY : AUTOMATION
# ======================================================
[tool.taskipy.tasks]

# üîß Formatage automatique (Black uniquement)
format = "black ."

# üßπ Lint simple (Ruff check)
lint = "ruff check ."

# üõ†Ô∏è Auto-correction compl√®te (Ruff --fix + Black)
fix = "ruff check . --fix && black ."

# üîé Analyse statique
typecheck = "mypy src/"

# üéØ Pipeline qualit√© compl√®te
quality = "task fix && task lint && task typecheck"

# ======================================================
#               üèóÔ∏è BUILD SYSTEM
# ======================================================
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"